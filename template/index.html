<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Pro Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .lottery-ball {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        .white-ball {
            background: linear-gradient(145deg, #1d4ed8, #3b82f6);
        }
        .powerball {
            background: linear-gradient(145deg, #ef4444, #f87171);
        }
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Powerball Pro Play</h1>
        <p class="text-sm text-gray-500 mb-6">Generating numbers using Machine Learning</p>
        
        <div id="results" class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Generated Numbers</h2>
            <div id="number-container" class="flex flex-wrap justify-center items-center gap-4 min-h-[60px]">
                <p class="text-gray-400">Press 'Generate' to get new numbers.</p>
            </div>
        </div>

        <button id="generate-button" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
            Generate New Numbers
        </button>

        <div id="loading" class="mt-4 hidden">
            <div class="flex justify-center items-center">
                <div class="loader"></div>
                <span class="ml-2 text-gray-500">Generating...</span>
            </div>
        </div>

        <div id="error-message" class="mt-4 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" id="error-text"></span>
        </div>
    </div>

    <script>
        document.getElementById('generate-button').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            const numberContainer = document.getElementById('number-container');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            const generateButton = document.getElementById('generate-button');
            
            // Show loading state and hide previous results/errors
            numberContainer.innerHTML = '';
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            generateButton.disabled = true;

            try {
                const response = await fetch('/api/generate_ml_numbers');
                const data = await response.json();

                if (data.success) {
                    const { white_balls, powerball } = data;
                    
                    const ballsHtml = white_balls.map(ball => `
                        <div class="lottery-ball white-ball">
                            ${ball}
                        </div>
                    `).join('');

                    const powerballHtml = `
                        <div class="lottery-ball powerball">
                            ${powerball}
                        </div>
                    `;

                    numberContainer.innerHTML = ballsHtml + powerballHtml;
                } else {
                    document.getElementById('error-text').textContent = data.message || 'An unknown error occurred.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('error-text').textContent = 'Could not connect to the server.';
                errorDiv.classList.remove('hidden');
                console.error('Fetch error:', error);
            } finally {
                loadingDiv.classList.add('hidden');
                generateButton.disabled = false;
            }
        });
    </script>

</body>
</html>
